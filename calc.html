<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styleCalc.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="msg"></div>
    <marquee>Sindhuja's Calculator</marquee>
    <marquee direction="right">Thirathanya's Calculator</marquee>
    <marquee direction="up"><center>Dhayan's Calculator</center></marquee>
    <div class = "container">
        <div class = "calculator">
            <input type = "text" placeholder="0" id="output-screen">
            <button onclick="Clear()">CE</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">รท</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        const msg = document.querySelector('.msg');
        let outputScreen = document.getElementById("output-screen");
        function display (num) {
            outputScreen.value += num;
        }
        function calculate() {
            if (outputScreen.value == "") {
                msg.classList.add('error');
                msg.innerHTML = "Please enter all the fields";
                setTimeout(() => msg.remove(), 2000);
            }
            else {
               try {
                    outputScreen.value = eval(outputScreen.value);
                }
                catch(err) {
                    msg.classList.add('error');
                    msg.innerHTML = "invalid input";
                    setTimeout(() => msg.remove(), 2000);
                }
            }
        }
        function Clear() {
            outputScreen.value = "";
        }
    </script>
  </body>
</html>
